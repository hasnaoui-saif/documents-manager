<p-dialog header="Add a document"
          [(visible)]="display"
          [modal]="true"
          [style]="{width: '30vw'}"
          [maximizable]="true"
          styleClass="modal-default visible"
          [baseZIndex]="10000"
          [contentStyle]="{'overflow': 'visible'}">
  <form>
    <div class="form-group p-grid no-padding">
      <label class="form-control p-col-3" for="title">
        Title
      </label>
        <div class="p-col-8 no-padding">
          <input [(ngModel)]="document.title"
                 id="title"
                 name="title"
                 pInputText
                 type="text">
        </div>
    </div>
    <div class="form-group p-grid no-padding">
      <label class="form-control p-col-3" for="author">
        Author
      </label>
        <div class="p-col-8 no-padding">
          <input [(ngModel)]="document.author"
                 id="author"
                 name="author"
                 pInputText
                 type="text">
      </div>
    </div>
    <div class="form-group p-grid no-padding">
      <label class="form-control p-col-3">
        Creation date
      </label>
      <div class="p-col-8 no-padding">
        <p-calendar
          [(ngModel)]="document.dateCreated"
          name="dateCreated"
          [monthNavigator]="true"
          [showButtonBar]="true"
          [showIcon]="false"
          [yearNavigator]="true"
          dateFormat="dd/mm/yy">
        </p-calendar>
      </div>
    </div>
  </form>
  <p-footer>
    <button (click)="display=false"
            class="gray-btn"
            label="Cancel"
            pButton
            type="button">
    </button>
    <button (click)="add()"
            class="blue-btn"
            label="Save"
            pButton
            type="button">
    </button>
  </p-footer>
</p-dialog>
