<div class="card">
  <p-toolbar styleClass="p-mb-4">
    <ng-template pTemplate="left">
      <h3>Number of documents: {{numberOfDocuments}}</h3>
    </ng-template>
    <ng-template pTemplate="right">
      <button
        pButton
        pRipple
        label="New"
        icon="pi pi-plus"
        class="p-button-success p-mr-1"
        (click)="addDocument()">
      </button>
    </ng-template>
  </p-toolbar>

<p-table #dt
         [value]="documents"
         [rowHover]="true"
         dataKey="id"
         [frozenWidth]="1000">

  <ng-template pTemplate="header">
    <tr>
      <th pSortableColumn="title">Title <p-sortIcon field="title"></p-sortIcon></th>
      <th style="width: 10em"></th>
    </tr>
    <tr>
      <th>
        <input pInputText
               type="text"
               (input)="dt.filter($event.target.value, 'title', 'contains')"
               placeholder="Search by title"
               class="p-column-filter">
      </th>
      <th></th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-document>
    <tr>
      <td>{{isNull(document.title) ? undefinedTitle : document.title}}</td>
      <td>
        <button (click)="view(document)"
                class="p-button-rounded p-button-success p-mr-1"
                icon="pi pi-eye"
                pButton
                type="button">
        </button>
        <button (click)="delete(document)"
                class="p-button-rounded p-button-warning p-mr-1"
                icon="pi pi-trash"
                pButton
                type="button">
        </button>
      </td>
    </tr>
  </ng-template>
</p-table>
</div>

<div #displayAddDocument></div>
<p-confirmDialog header="Confirmation" icon="pi pi-exclamation-triangle"></p-confirmDialog>
